apiVersion: v1
kind: Pod
metadata:
  name: sidecar-test
spec:
  containers:
    # Produce LOgs
    - name: main-container
      image: busybox:latest
      command:
        [
          "sh",
          "-c",
          "while true; do echo 'Hello Dosto' >> /var/log/app.log; sleep 5;done;",
        ]
      volumeMounts:
        - name: shared-logs
          mountPath: /var/log
      resources:
        requests:
          memory: "128Mi"
          cpu: "250m"
        limits:
          memory: "256Mi"
          cpu: "500m"


        #Display LOgs
    - name: sidecar-container
      image: busybox:latest
      command: ["sh", "-c", "tail -f /var/log/app.log"]
      volumeMounts:
        - name: shared-logs
          mountPath: /var/log
      resources:
        requests:
          memory: "128Mi"
          cpu: "250m"
        limits:
          memory: "256Mi"
          cpu: "500m"

  volumes:
    - name: shared-logs
      emptyDir: {}
